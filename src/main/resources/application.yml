server:
  port: ${TOMCAT_PORT:8080}

logging:
  level:
    root: ${LOG_LEVEL:INFO}

spring:
  datasource:
    username: ${PG_USER}
    password: ${PG_PASSWORD}
    url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/${PG_DATABASE}"
  liquibase:
    change-log: "classpath:db/changelog/db-master-changelog.xml"
    user: ${PG_USER}
    password: ${PG_PASSWORD}
    url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/${PG_DATABASE}"
  jpa:
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false

management:
  endpoints:
    web:
      exposure:
        include: ['health', 'info']

security-enabled: ${ENABLE_SECURITY:true}

security:
  oauth2:
    resource:
      jwt:
        key-value: ${PUBLIC_KEYCLOAK_KEY:-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----}

user:
  position-id: ${EMPOWERED_POSITION_ID}

interval:
  days: ${INTERVAL_DAYS_FOR_CLOSED_SHOP}

log:
  integration-request:
    enable: ${PAYLOAD_VIEW_ENABLE:true}